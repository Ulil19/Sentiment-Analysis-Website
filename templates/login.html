<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sentimen App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <div class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-blue-600">Sentimen App</h1>

            <p class="text-gray-500 text-sm mt-2">Masuk menggunakan email dan password</p>
        </div>
        {% for cat, msg in get_flashed_messages(with_categories=true) %}
        <div
            class="mb-4 p-2 rounded text-sm {% if cat=='danger' %}bg-red-100 text-red-700{% elif cat=='success' %}bg-green-100 text-green-700{% else %}bg-yellow-100 text-yellow-700{% endif %}">
            {{ msg }}</div>
        {% endfor %}
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" required
                    class="w-full mt-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" required
                    class="w-full mt-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <button type="submit"
                class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded">
                <i class="fa-solid fa-right-to-bracket mr-2"></i> Login
            </button>
        </form>
    </div>

</body>

</html>
