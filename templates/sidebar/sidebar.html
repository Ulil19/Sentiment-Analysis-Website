<!-- Sidebar Content -->
<aside class="w-64 h-screen bg-white shadow-md flex flex-col justify-between z-50 fixed md:sticky top-0 left-0">
    <div>
        <div class="px-6 py-4 text-2xl font-bold text-blue-600 border-b border-gray-200 flex items-center space-x-2">
            <span>Sentimen App</span>
        </div>
        <nav class="mt-4 flex-1 px-4 space-y-2">
            <a href="{{ url_for('dashboard') }}"
                class="flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-blue-100 {% if request.endpoint == 'dashboard' %}bg-blue-100 text-blue-700{% else %}text-gray-700{% endif %}">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="{{ url_for('preprocess') }}"
                class="flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-blue-100 {% if request.endpoint == 'preprocess' %}bg-blue-100 text-blue-700{% else %}text-gray-700{% endif %}">
                <i class="fas fa-cogs"></i>
                <span>Preprocessing Data</span>
            </a>
            <a href="{{ url_for('klasifikasi') }}"
                class="flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-blue-100 
   {% if request.endpoint in ['klasifikasi', 'preview_klasifikasi'] %}bg-blue-100 text-blue-700{% else %}text-gray-700{% endif %}">
                <i class="fas fa-layer-group"></i>
                <span>Klasifikasi</span>
            </a>

            <a href="{{ url_for('hasil') }}"
                class="flex items-center space-x-3 px-3 py-2 rounded-md hover:bg-blue-100 {% if request.endpoint == 'hasil' %}bg-blue-100 text-blue-700{% else %}text-gray-700{% endif %}">
                <i class="fas fa-chart-bar"></i>
                <span>Hasil Klasifikasi</span>
            </a>
        </nav>
    </div>

    <div class="p-4 border-t text-sm text-gray-700 text-center">
        {% if session.get('username') %}
        <div class="mb-2">
            <span class="font-semibold">{{ session['username'] }}</span>
        </div>
        <a href="{{ url_for('logout') }}" class="text-red-500 hover:underline">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>
        {% endif %}
    </div>
</aside>

<script>
    // Toggle sidebar on mobile
    document.getElementById('burgerButton')?.addEventListener('click', () => {
        document.getElementById('sidebarWrapper').classList.toggle('-translate-x-full');
        document.getElementById('overlay').classList.toggle('hidden');
    });

    document.getElementById('overlay')?.addEventListener('click', () => {
        document.getElementById('sidebarWrapper').classList.add('-translate-x-full');
        document.getElementById('overlay').classList.add('hidden');
    });
</script>
