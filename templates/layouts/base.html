<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Datatables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <title>{% block title %}Sentimen Flask{% endblock %}</title>

</head>

<body class="bg-gray-100 flex">
    <button id="burgerButton" class="md:hidden p-3 focus:outline-none fixed top-4 left-4 z-50">
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-80 hidden z-40 md:hidden"></div>

    <!-- Sidebar -->
    <div id="sidebarWrapper"
        class="fixed md:sticky top-0 left-0 h-screen w-64 bg-white shadow-lgtransform -translate-x-full md:translate-x-0 transition-transform duration-300 z-50">
        {% include 'sidebar/sidebar.html' %}
    </div>

    <!-- Main content -->
    <main class="flex-1 p-4 w-full max-w-full transition-all duration-300">
        {% block content %}

        {% endblock %}
    </main>
</body>

</html>
